<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="container-titolo">
            <img id="logo" src="img/Logo.png" alt="Logo">
            <h1>Toboolist</h1>
        </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <main>
        <div class="container-bottoni">
            <button class="bottone-task">Add Task</button>
            <button class="bottone-section">Add Section</button>
        </div>

        <div class="corpo">
            <h4 class="titolo">&#9660 New Task</h4>
            <p class="obbiettivi"><span class="simboli">&#10003;</span> Quarterly Newsletter</p>

            <h4 class="titolo">&#9660 Today</h4>
            <p class="obbiettivi"><span class="simboli">&#10003;</span> Recruiting blog post</p>
            <p class="obbiettivi"><span class="simboli">&#10003;</span> Mobile app launch</p>
            <p class="obbiettivi">Interview John H.</p>
            <p class="obbiettivi"><span class="simboli">&#10003;</span> Summit update to mobile storefronts</p>

            <h4 class="titolo">&#9660 Upcoming</h4>
            <p class="obbiettivi">Schedule meeting with Alex</p>
            <p class="obbiettivi"><span class="simboli">&#10003;</span> Homepage refresh</p>
            <p class="obbiettivi"><span class="simboli">&#10003;</span> Onboard new Sales team members</p>
            <p class="obbiettivi"><span class="simboli">&#10003;</span> Review editorial calendar</p>
        </div>
        
    </main>
    <!-- END MAIN -->

</body>
</html>
